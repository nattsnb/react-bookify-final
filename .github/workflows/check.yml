name: Check
on:
  push:
    branches: main
  pull_request:
    branches: main
jobs:
  build:
    strategy:
      matrix:
        version: [18, 20]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 
      - name: Use Node.js ${{ matrix.node-version }} 
        uses: actions/setup-node@v4
        with: 
          node-version: ${{ matrix.node-version }}
  
      - run: npm ci
      - run: npm run lint # Run linter
      - run: npm run build # Run app build
